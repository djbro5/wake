    <div class="main">
        <div class="row">
            <div class="col-sm-9"style=color:#054AB8><h1>Contact</h1>All enquiries: - please send me a message and I will reply promptly.</div>
            <div class="col-sm-3" ></div>
        </div>
        
        <div class="row">
          <div class="col-sm-12">
              <hr class="rule">
          </div>
        </div>

            <form action=”mailto:info@wcg.com.au”
            method=”POST”
            enctype=”multipart/form-data”
            name=”Email”>
                <div class="form-group">
                  <label for="FormControlName">Name</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Brown">
                </div>

                <div class="form-group">
                  <label for="FormControlEmail">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
               
                <div class="form-group">
                  <label for="formControlMessage">Message</label>
                  <textarea class="form-control" id= messageTextarea" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="formControlSubmit"></label>
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
              </form>            
        </div>
    </div>
